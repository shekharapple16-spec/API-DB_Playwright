{
  "openapi": "3.0.0",
  "info": {
    "title": "Scheduling Group API",
    "version": "1.0.0"
  },
  "servers": [
    {
      "url": "http://localhost:3000"
    }
  ],
  "paths": {
    "/scheduling-groups": {
      "post": {
        "summary": "Create Scheduling Group",
        "tags": [
          "Scheduling Groups"
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CreateSchedulingGroupRequest"
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "Created successfully",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/SchedulingGroup"
                }
              }
            }
          },
          "400": {
            "description": "Missing required fields"
          },
          "500": {
            "description": "Database error"
          }
        }
      },
      "get": {
        "summary": "Fetch all scheduling groups",
        "tags": [
          "Scheduling Groups"
        ],
        "responses": {
          "200": {
            "description": "List of scheduling groups",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/SchedulingGroup"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/scheduling-groups/{id}": {
      "get": {
        "summary": "Fetch a scheduling group by ID",
        "tags": [
          "Scheduling Groups"
        ],
        "parameters": [
          {
            "in": "path",
            "name": "id",
            "required": true,
            "schema": {
              "type": "integer"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Scheduling group found",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/SchedulingGroup"
                }
              }
            }
          },
          "404": {
            "description": "Group not found"
          },
          "500": {
            "description": "Database error"
          }
        }
      },
      "put": {
        "summary": "Update a scheduling group",
        "tags": [
          "Scheduling Groups"
        ],
        "parameters": [
          {
            "in": "path",
            "name": "id",
            "required": true,
            "schema": {
              "type": "integer"
            }
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/UpdateSchedulingGroupRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Updated successfully",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/SchedulingGroup"
                }
              }
            }
          },
          "400": {
            "description": "Invalid status value"
          },
          "404": {
            "description": "Group not found"
          },
          "500": {
            "description": "Database error"
          }
        }
      },
      "delete": {
        "summary": "Delete scheduling group by ID",
        "tags": [
          "Scheduling Groups"
        ],
        "parameters": [
          {
            "in": "path",
            "name": "id",
            "required": true,
            "schema": {
              "type": "integer"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Deleted successfully",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/DeleteByIdResponse"
                }
              }
            }
          },
          "404": {
            "description": "Not found"
          },
          "500": {
            "description": "Database error"
          }
        }
      }
    },
    "/scheduling-groups/{id}/history": {
      "get": {
        "summary": "Get audit history for a scheduling group",
        "tags": [
          "Scheduling Groups"
        ],
        "parameters": [
          {
            "in": "path",
            "name": "id",
            "required": true,
            "schema": {
              "type": "integer"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Audit history",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/AuditEntry"
                  }
                }
              }
            }
          },
          "404": {
            "description": "Group not found"
          },
          "500": {
            "description": "Database error"
          }
        }
      }
    },
    "/scheduling-groups/status/{status}": {
      "delete": {
        "summary": "Delete scheduling groups by status",
        "tags": [
          "Scheduling Groups"
        ],
        "parameters": [
          {
            "in": "path",
            "name": "status",
            "required": true,
            "schema": {
              "type": "string",
              "enum": [
                "ACTIVE",
                "INACTIVE"
              ]
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Groups deleted",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/DeleteByStatusResponse"
                }
              }
            }
          },
          "500": {
            "description": "Database error"
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "SchedulingGroup": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer"
          },
          "group_name": {
            "type": "string"
          },
          "created_by": {
            "type": "string"
          },
          "status": {
            "type": "string",
            "enum": [
              "ACTIVE",
              "INACTIVE"
            ]
          },
          "area": {
            "type": "string"
          },
          "notes": {
            "type": "string"
          },
          "allocations_menu": {
            "type": "string"
          },
          "last_amended_by": {
            "type": "string"
          },
          "last_amended_date": {
            "type": "string",
            "format": "date-time"
          },
          "created_at": {
            "type": "string",
            "format": "date-time"
          },
          "updated_at": {
            "type": "string",
            "format": "date-time"
          }
        }
      },
      "CreateSchedulingGroupRequest": {
        "type": "object",
        "required": [
          "groupName",
          "createdBy",
          "status"
        ],
        "properties": {
          "groupName": {
            "type": "string"
          },
          "createdBy": {
            "type": "string"
          },
          "status": {
            "type": "string",
            "enum": [
              "ACTIVE",
              "INACTIVE"
            ]
          },
          "area": {
            "type": "string"
          },
          "notes": {
            "type": "string"
          },
          "allocationsMenu": {
            "type": "string"
          }
        }
      },
      "UpdateSchedulingGroupRequest": {
        "type": "object",
        "properties": {
          "groupName": {
            "type": "string"
          },
          "status": {
            "type": "string",
            "enum": [
              "ACTIVE",
              "INACTIVE"
            ]
          },
          "area": {
            "type": "string"
          },
          "notes": {
            "type": "string"
          },
          "allocationsMenu": {
            "type": "string"
          }
        }
      },
      "AuditEntry": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer"
          },
          "group_id": {
            "type": "integer"
          },
          "action": {
            "type": "string"
          },
          "changed_by": {
            "type": "string"
          },
          "changed_at": {
            "type": "string",
            "format": "date-time"
          },
          "old_values": {
            "type": "object"
          },
          "new_values": {
            "type": "object"
          }
        }
      },
      "DeleteByIdResponse": {
        "type": "object",
        "properties": {
          "message": {
            "type": "string"
          },
          "deletedGroup": {
            "$ref": "#/components/schemas/SchedulingGroup"
          }
        }
      },
      "DeleteByStatusResponse": {
        "type": "object",
        "properties": {
          "message": {
            "type": "string"
          },
          "deletedGroups": {
            "type": "array",
            "items": {
              "$ref": "#/components/schemas/SchedulingGroup"
            }
          }
        }
      }
    }
  },
  "tags": []
}