{
  "openapi": "3.0.0",
  "info": {
    "title": "Scheduling Group API",
    "version": "1.0.0"
  },
  "servers": [
    {
      "url": "http://localhost:3000"
    }
  ],
  "paths": {
    "/scheduling-groups": {
      "post": {
        "summary": "Create Scheduling Group",
        "tags": [
          "Scheduling Groups"
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CreateSchedulingGroupRequest"
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "Created successfully",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/SchedulingGroup"
                }
              }
            }
          }
        }
      },
      "get": {
        "summary": "Fetch all scheduling groups",
        "tags": [
          "Scheduling Groups"
        ],
        "responses": {
          "200": {
            "description": "List of scheduling groups",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/SchedulingGroup"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/scheduling-groups/{id}": {
      "delete": {
        "summary": "Delete scheduling group by ID",
        "tags": [
          "Scheduling Groups"
        ],
        "parameters": [
          {
            "in": "path",
            "name": "id",
            "required": true,
            "schema": {
              "type": "integer"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Deleted successfully",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/DeleteByIdResponse"
                }
              }
            }
          },
          "404": {
            "description": "Not found"
          }
        }
      }
    },
    "/scheduling-groups/status/{status}": {
      "delete": {
        "summary": "Delete scheduling groups by status",
        "tags": [
          "Scheduling Groups"
        ],
        "parameters": [
          {
            "in": "path",
            "name": "status",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Groups deleted",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/DeleteByStatusResponse"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "SchedulingGroup": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer"
          },
          "group_name": {
            "type": "string"
          },
          "created_by": {
            "type": "string"
          },
          "status": {
            "type": "string"
          }
        }
      },
      "CreateSchedulingGroupRequest": {
        "type": "object",
        "required": [
          "groupName",
          "createdBy",
          "status"
        ],
        "properties": {
          "groupName": {
            "type": "string"
          },
          "createdBy": {
            "type": "string"
          },
          "status": {
            "type": "string"
          }
        }
      },
      "DeleteByIdResponse": {
        "type": "object",
        "properties": {
          "message": {
            "type": "string"
          },
          "deletedGroup": {
            "$ref": "#/components/schemas/SchedulingGroup"
          }
        }
      },
      "DeleteByStatusResponse": {
        "type": "object",
        "properties": {
          "message": {
            "type": "string"
          },
          "deletedGroups": {
            "type": "array",
            "items": {
              "$ref": "#/components/schemas/SchedulingGroup"
            }
          }
        }
      }
    }
  },
  "tags": []
}