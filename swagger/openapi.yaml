  schemas:
    SchedulingGroupRequest:
      type: object
      required:
        - group_name
        - status
      properties:
        group_name:
          type: string
          example: TS_Group_123
        created_by:
          type: string
          example: automation
        status:
          type: string
          enum: [ACTIVE, INACTIVE]

    SchedulingGroupResponse:
      allOf:
        - $ref: '#/components/schemas/SchedulingGroupRequest'
        - type: object
          properties:
            id:
              type: integer
              example: 101
